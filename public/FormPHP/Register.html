<div class="row center">

    <div class="col-xl-4 col-lg-5 " >
        <div class="card shadow mb-4">
            <!-- Card Header - Dropdown -->
            <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                <h6 class="m-0 font-weight-bold text-primary">Manage User</h6>
                <div id="RegisterNotification"></div>
            </div>
            <div class="card-body">
                <form class="user needs-validation" method="post" autocomplete="off">
                    <div class="form-group">
                        <input type="text" class="form-control" id="User_FirstName" placeholder="UserName" required>
                        <div id="Validation_UserName">
                            
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-12 mb-3 mb-sm-0">
                            <input type="password" class="form-control" id="Password" placeholder="Password" required>
                            <div id="Validation_Password">
                                
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-12 mb-3 mb-sm-0">
                            <input type="password" class="form-control" id="ReTryPassword" placeholder="ReTryPassword" required>
                            <div id="Validation_ReTryPassword">
                                
                            </div>
                        </div>
                        
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-6 mb-3 mb-sm-0">
                            <input type="text" class="form-control" id="FirstNameEng" placeholder="ชื่อ(ภาษาอังกฤษ)" required>
                            <div id="Validation_FirstNameEng">
                                
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" id="LastNameEng" placeholder="นามสกุล(ภาษาอังกฤษ)" required>
                            <div id="Validation_LastNameEng">
                                
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-6 mb-3 mb-sm-0">
                            <input type="text" class="form-control" id="FirstNameThai" placeholder="ชื่อ(ไทย)" value="">
                        </div>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" id="vLastNameThai" placeholder="นามสกุล(ไทย)" value="">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-6 mb-3 mb-sm-0">
                            <input type="email" class="form-control" id="Email" placeholder="Email Address" required >
                            <div id="Validation_Email">
                                
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" id="Phone" placeholder="เบอร์โทรศัพท์" pattern="[0-9]{10}" maxlength="10" required >
                            <div id="Validation_Phone">
                                
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-6 mb-3 mb-sm-0">
                            <input type="text" class="form-control" id="LineID" placeholder="LineID" value="">
                        </div>
                        <!-- <div class="col-sm-4">
                            <input type="text" class="form-control" id="LineCode" placeholder="LineCode">
                        </div> -->
                        <div class="col-sm-6">
                            <input type="text" class="form-control" id="PathRadiant" placeholder="PathRadiant" value="">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-4">
                            <span class="text-info"> ประเภทผู้ใช้งาน </span>
                        </div>
                        <div class="col-sm-8 mb-3 mb-sm-0">
                            <select class="form-control" id="Type">
                                <!-- <option value="1"> Admin </option>
                                <option value="2"> Doctor </option>
                                <option value="3"> Technical </option>
                                <option value="4"> Doctors </option>
                                <option value="5"> Account </option> -->
                            </select>
                        </div>
                        <!-- <div class="col-sm-6">
                            <select class="form-control" id="Active">
                                <option value="0"> Not Active </option>
                                <option value="1"> Active </option>
                            </select>
                        </div> -->
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-4">
                            <span class="text-info"> โรงพยายาลสังกัด </span>
                        </div>
                        <div class="col-sm-8 mb-3 mb-sm-0">
                            <select class="form-control" id="HospitalType">
                                <!-- <option value="1"> Admin </option>
                                <option value="2"> Doctor </option>
                                <option value="3"> Technical </option>
                                <option value="4"> Doctors </option>
                                <option value="5"> Account </option> -->
                            </select>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-6">
                            <input class="btn btn-success btn-user btn-block" id="SaveUser" value="Save Account"
                                readonly="">
                        </div>
                        <div class="col-sm-6">
                            <input class="btn btn-danger btn-user btn-block" id="CancelUser" value="Cancel" readonly="">
                        </div>
                    </div>
                    <input type="hidden" id="User_ID">
                </form>
            </div>
        </div>
    </div>


    <div class="col-xl-8 col-lg-5 center-block">
        <div class="card shadow mb-4">
            <div class="card-body">
                <div class="card-header py-3 flex-row align-items-center justify-content-between">
                    <h4 class="m-0 font-weight-bold text-primary text-center">List User</h4>
                </div>
                <!-- <div class="h3">List User</div> -->
                <div id="gridUser"> </div>
                <hr>
                <div class="col-xl-12 center-block ">
                    <div class="card-header py-3 flex-row align-items-center justify-content-between">
                        <h4 class="m-0 font-weight-bold text-primary text-center">Hospital Link</h4>
                    </div>
                </div>
                <div class="form-group row mb-4 mt-4">
                    <div class="col-sm-6">
                        <select class="form-control" id="Hospital"></select>
                    </div>
                    <div class="col-sm-6">
                        <input class="btn btn-success btn-user btn-block" id="SaveHos" value="Add" readonly="">
                    </div>
                </div>
                <div class="col-sm-12">
                    <div class="col-sm-12">
                        <div id="gridHospital"> </div>
                    </div>
                </div>
                    <!-- <div class="h3">Hopital Link</div> -->
                </div>
            </div>
        </div>
    </div>
</div>
