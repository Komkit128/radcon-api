<div class="container-fluid">

    <div class="row">

        <div class="col-xl-12 col-lg-12">
            <div class="card shadow mb-12">
                <!-- Card Header - Dropdown -->
                <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                    <h6 class="m-0 font-weight-bold text-primary">ข้อมูลรังสีแพทย์</h6>
                </div>
                <div class="card-body">
                    <form class="user">
                        <div class="form-group row">
                            <div class="col-sm-2">
                                <span class="text-info"> ชื่อผู้ใช้ </span>
                            </div>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="vUser_UserName">
                            </div>
                            <!-- <div class="col-sm-2">
                    <span class="text-info"> รหัสผ่าน </span>
                </div>
                <div class="col-sm-4">
                    <input type="password" class="form-control" id="vUser_Password" placeholder="Password">
                </div> -->
                        </div>
                        <div class="form-group row">
                            <div class="col-sm-2">
                                <span class="text-info"> ชื่อ(ภาษาอังกฤษ) </span>
                            </div>
                            <div class="col-sm-4 mb-3 mb-sm-0">
                                <input type="text" class="form-control" id="vUser_Name_EN" placeholder="First Name">
                            </div>
                            <div class="col-sm-2">
                                <span class="text-info"> นามสกุล(ภาษาอังกฤษ) </span>
                            </div>
                            <div class="col-sm-4">
                                <input type="text" class="form-control" id="vUser_LastName_EN" placeholder="Last Name">
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-sm-2">
                                <span class="text-info"> ชื่อ(ไทย) </span>
                            </div>
                            <div class="col-sm-4 mb-3 mb-sm-0">
                                <input type="text" class="form-control" id="vUser_Name_TH" placeholder="ชื่อ(ไทย)">
                            </div>
                            <div class="col-sm-2">
                                <span class="text-info"> นามสกุล(ไทย) </span>
                            </div>
                            <div class="col-sm-4">
                                <input type="text" class="form-control" id="vUser_LastName_TH"
                                    placeholder="นามสกุล(ไทย)">
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-sm-2">
                                <span class="text-info"> อีเมล </span>
                            </div>
                            <div class="col-sm-4 mb-3 mb-sm-0">
                                <input type="email" class="form-control" id="vUser_Email" placeholder="Email Address">
                            </div>
                            <div class="col-sm-2">
                                <span class="text-info"> เบอร์โทร </span>
                            </div>
                            <div class="col-sm-4">
                                <input type="text" class="form-control" id="vUser_Phone" placeholder="Phone"
                                    pattern="[0-9]{10}" maxlength="10">
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-sm-2">
                                <span class="text-info"> Line ID </span>
                            </div>
                            <div class="col-sm-4 mb-3 mb-sm-0">
                                <input type="text" class="form-control" id="vUser_LineID" placeholder="Line ID">
                            </div>
                            <div class="col-sm-2">
                                <span class="text-info"> Line Code </span>
                            </div>
                            <div class="col-sm-4">
                                <input type="text" class="form-control" id="vUser_LineID_Code" placeholder="Line Code"
                                    readonly>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-sm-2">
                                <span class="text-info"> ที่อยู่ไฟล์ Radiant </span>
                            </div>
                            <div class="col-sm-10 mb-3 mb-sm-0">
                                <input type="text" class="form-control" id="vUser_PathRadiant"
                                    placeholder="Paht download file">
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-sm-4">
                                <input class="btn btn-success btn-user btn-block" id="SaveUser" value="บันทึก"
                                    readonly="">
                            </div>
                            <div class="col-sm-4">
                                <input class="btn btn-danger btn-user btn-block" id="CancelUser" value="ยกเลิก"
                                    readonly="">
                            </div>
                            <div class="col-sm-4">
                                <div id="NotificatedChangeInfoUser"></div>
                            </div>
                        </div>
                        <input type="hidden" id="vUser_ID">
                        <input type="hidden" id="vUser_InfoID">
                        <input type="hidden" id="vUserType_ID">
                        <input type="hidden" id="vUser_Auth">
                        <input type="hidden" id="vUser_Active">
                        <input type="hidden" id="vUser_HospitalID">
                    </form>

                    <hr>

                    <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                        <h6 class="m-0 font-weight-bold text-primary">Hospital Control</h6>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-3">
                            <div id="gridHospital"></div>
                        </div>
                    </div>

                    <hr>
                    <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                        <h6 class="m-0 font-weight-bold text-primary">Template Control</h6>
                    </div>
                    <!-- <div class="form-group row">
                        <div class="col-sm-2">
                        </div>
                        <div class="col-sm-10 center">
                            <span class="text-info"> Template Control </span>
                        </div>
                    </div> -->
                    <div class="form-group row" >
                        <div class="col-sm-4 center">
                            <div id="gridTemplate"></div>
                        </div>
                        <div class="col-sm-8">
                            <textarea id="vTemplateText" class="form-control" rows="20" cols="50"></textarea>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-2">
                            <span class="text-info"> Template Name :: </span>
                        </div>
                        <div class="col-sm-7">
                            <input type="text" class="form-control" id="vTemplateCode">
                            <input type="hidden" id="vTemplate_ID">
                        </div>
                        <div class="col-sm-3">
                            <input type="hidden" id="vTemplate_ID">
                            <input class="btn btn-info btn-block" id="SaveTemplate" value="บันทึก" readonly="">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
